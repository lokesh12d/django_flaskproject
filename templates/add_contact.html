{% extends 'index.html' %}
{% block title %}
    add_contact
{% endblock title %}

{% block body %}
<div class="container my-3" style="font-family:'times new roman' ">
    <h1>Add Contacts</h1>
        <form action="/add_contact" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
            </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" name="email" placeholder="Your Email">
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Mobile No.</label>
              <input type="text" class="form-control" id="inputPassword4" name="mobile" placeholder="Your Mobile">
            </div>
          </div>
            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Your Work">
            </div>
          <div class="form-group">
            <label for="inputAddress">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Your Address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" name="city" id="inputCity" placeholder="Your City">
            </div>
            <div class="form-group col-md-6">
              <label for="inputState">State</label>
              <input type="text" class="form-control" name="state" id="inputState" placeholder="Your State">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock body %}
